<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>gallery</title>
    <style>
    .imglist{
        display: grid;
        grid-template-areas: 
        'a b c'
        'a e d'
        'g f d';
        grid-gap: 1rem;
        grid-auto-rows: 30%;
    }
    .image{
            width: 100%;
            height: 100%;
        }
    .img1{grid-area: a;}
    .img2{grid-area: b;}
    .img3{grid-area: c;}
    .img4{grid-area: d;}
    .img6{grid-area: e;}
    .img7{grid-area: f;}
    .img8{grid-area: g;}
</style>
</head>
<body>
    <div class="imglist">
        <video src="./media/tree.mp4" autoplay loop class="image img1"></video>
        <img src="./images/2.jpg" alt="" class="image img2">
        <img src="./images/3.jpg" alt="" class="image img3">
        <img src="./images/4.jpg" alt="" class="image img4">
        <img src="./images/6.jpg" alt="" class="image img6">
        <img src="./images/7.jpg" alt="" class="image img7">
        <img src="./images/8.jpg" alt="" class="image img8">
    </div>
</body>
</html>
